 UPC_decisions:0 "The Bamileke War"
 UPC_decisions_desc:0 "£UPC_icon The UPC (Union des Populations du Cameroun) is a Cameroonian rebellion that desires national sovereignty and a socialist economy. The UPC is highly complex with a diverse array of military structures beneath it but is in no way disorganized. The UPC began military action after it was officially banned as a party by the French Colonial Commissioner and its riots were quelled. The UPC is also highly aggressive and does not tolerate dissent amongst its ranks or the population very well. The rebellion relies heavily on the Bamileke native ethnic group for support and has ties to the People's Republic of China which provides them with trianing and weaponry\n\n Current Strength: [?CMR.UPC_insurgency|R]%"
 
