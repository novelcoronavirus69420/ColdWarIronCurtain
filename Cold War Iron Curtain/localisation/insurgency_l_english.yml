 operation_boost_uia_desc:0 "Send explosives, munitions, and funding to anti-Soviet Ukranian insurgents in hopes of strengthening their resistance efforts. Providing these supplies to the Ukranian insurgents will allow them to conduct larger scale operations against the Soviet Union and destabilize their operations in the area. This will profoundly strengthen the insurgency in the area and slightly weaken the Soviet Union.\n\nThis will increase the Strength of the Ukranian Insurgent Army by 5%\nWill cost $2 Million"
 
