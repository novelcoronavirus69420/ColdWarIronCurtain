 KEN_60s_post_mau_mau_reconstruction_desc:0 "Following the Mau Mau uprising there are unaddressed"
 KEN_60s_revoke_martial_law:0 "Revoke Martial Law"
 KEN_60s_revoke_martial_law_desc:0 "Following the turmoil of the Mau Mau uprising we no longer need martial law"
 KEN_60s_rift_valley_reconstruction:0 "Rift Valley Reconstruction"
 KEN_60s_rift_valley_reconstruction_desc:0 "We need to reconstruct the resource rich Rift Valley"
 KEN_60s_highland_reconstruction:0 "Highland Reconstruction"
