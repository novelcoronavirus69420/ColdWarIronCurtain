 KEN_50s_the_rise_of_kenyan_entrepeneurship:0 "The Rise of Kenyan Entrepreneurship"
 KEN_50s_the_rise_of_kenyan_entrepeneurship_desc:0 "Many local citizens are establishing themselves as entrepreneurs"
 KEN_50s_cooper_motors_limited:0 "Cooper Motors Limited"
 KEN_50s_cooper_motors_limited_desc:0 "The founding of the Automobile company, Cooper Motors Limited"
