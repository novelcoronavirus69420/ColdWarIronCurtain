 SKnews.5.d:0 "Kim Koo, the sixth Premier of the Provisional Government of the Republic of Korea, has died today at the hands of Lieutenant Ahn Doo-hee. While reading poetry, Ahn shot Kim four times. Ahn, after being taken in by the authorities, claimed that Kim was an agent of the Soviet Union. However, some people are wondering if the death of this man is due to his support of a unified Korea. With the Cold War ongoing, he may well have been assassinated in order to prevent a unified Korea."
 1_KOR_tt:0 "UN Forces will Land in the Area Near Inchon"
 inchon_landings.1.d:0 "The Battle of Incheon has concluded. The X Corps’ 1st Marine Division and 7th Infantry Division numbering 40,000 strong formed a beachhead in an unexpected amphibious assault far from the Pusan Perimeter that UN Security and South Korean forces were defending. The US Navy’s Rochester, Toledo, Collett, De Haven, Gurke, Henderson, Lyman K. Swenson, and Mansfield, the Royal Navy’s Jamaica and Kenya, and also the Royal Canadian Navy’s Cayuga, Athabaskan, and Sioux all navally bombarded the landing site. American Forces established a beachhead at Red, Green, and Blue Beaches and pushed into Incheon proper. The North Koreans attempted an air attack on the USS Rochester and HMS Kenya but failed. This signals the shift of power on the peninsula back to South Korea and pro-US forces"
