 EGY_force_british_to_leave:0 "Force The British to Leave"
 EGY_encorage_egyptian_identitety:0 "Encourage Egyptian Identitety"
 EGY_fate_of_nasser:0 "Fate of Nasser"
 EGY_fate_of_nasser_desc: "Nasser was only out for himself to take power. Now that his ambitions have been curbed we have to decide the fate of Nasser and the future of Egypt"
 EGY_economic_boom:0 "Economic Boom"
 EGY_reform_the_parlament:0 "Reform The parlament"
 EGY_reform_the_parlament_desc:0 "The former king dissolved the parlament to ensure his rule. With him out of the way however we should reform it to give people faith."
 EGY_reform_blueshirts:0 "Reform The Blue Shirts"
 EGY_reform_blueshirts_desc:0 "The Blue Shirts were our partys youth wing. Before however, insted of capitalizing on the grassroots nature of the youth movements, we instead tried to slot the Blue Shirts onto their own rung in the top-down Wafd hierarchy, presenting members with uniforms, badges, and a standardized salute. This time, we will do things differently and turn them into proper youth organization."
