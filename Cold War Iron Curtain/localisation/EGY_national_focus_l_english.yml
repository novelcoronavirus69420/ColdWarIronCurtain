 EGY_labour_negotations:0 "Fulfill Labour Promises"
 EGY_wafd_victory:0 "Wafd Victory"
 EGY_sell_farouks_posessions:0 "Sell The Kings Possessions"
 EGY_sell_farouks_posessions_desc: "Selling king Farouk's possessions will net us extra money and prove to the Egyptian people that the government of the new republic will be different from the corrupt and British controlled monarchy."
