 EGY_oppose_red_menace:0 "Better Dead Than Red!"
 EGY_limit_israels_influence:0 "Limit Israels Influence"
 EGY_a_new_party:0 "New Wafd Party"
 EGY_oppose_the_british:0 "Oppose The British"
