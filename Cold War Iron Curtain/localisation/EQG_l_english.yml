 EQG_end_the_tribal_civil_war:0 "End Our Tribal Civil War"
 EQG_end_the_tribal_civil_war_desc:0 "For the past few decades the Bubi Clans of Fernando have been embroiled in dynastic wars, we must end this soon or see their destruction."
 EQG_ethnic_equality:0 "Ethnic Equality"
 EQG_ethnic_equality_desc:0 "We should choose the path of Equality between the Bubi and Fang people."
 EQG_fang_supremacy:0 "Fang Supremacy"
 EQG_fang_supremacy_desc:0 "The natural path of our nation is for it to be lead by our majority ethnic group, the Fang."
 EQG_tryanny_of_the_majority:0 "Tyranny of the Majority"
 EQG_tryanny_of_the_majority_desc:0 "Our majority ethnic group will put itself before the needs and wants of the minor tribes of our nation."
 EQG_greater_cultural_acceptance:0 "Greater Cultural Acceptance"
 EQG_greater_cultural_acceptance_desc:0 "We must go beyond tolerating the lesser ethnic groups of our nation but learn to honor and respect them as part of our national heritage."
 EQG_the_anti_spanish_riots_of_santa_isabel:0 "The Anti-Spanish Riots of Santa Isabel"
 EQG_the_anti_spanish_riots_of_santa_isabel_desc:0 "Ethnic tensions have been rising in our country for the past few years. The Spanish colonial officers have always been extremely brutal but with the rise of anti-colonialism in Central Africa, our people are rebelling. Now rioting is spreading from our capital to throughout the country."
 EQG_legitimize_equatoguinean_nationalist_activism:0 "Legitimize Equatoguinean Nationalist Activism"
 EQG_legitimize_equatoguinean_nationalist_activism_desc:0 "The call for self determination by Equatoguineans is now manifesting itself into a formal political movement."
 EQG_us_envoy_to_spain:0 "U.S. Envoy to Spain"
 EQG_us_envoy_to_spain_desc:0 "The U.S. in its agenda to end colonialism has sent an envoy to Spain."
 EQG_establish_transitional_government:0 "Establish a Transitional Government"
 EQG_establish_transitional_government_desc:0 "The Spanish state has decided it will form a transitional government for the Equatoguineans that will gradually move our nation towards independence under a native leader."
 EQG_spanish_integralism:0 "Spanish Integralism"
 EQG_spanish_integralism_desc:0 "The colonial administration is just too efficent and powerful to allow any self determination movements to form. Instead, let our autonomity be used in traditional colonial fasion."
 EQG_exploit_fernando_po_colonial_oil_refining:0 "Exploit Fernando Po Colonial Oil Refining"
 EQG_exploit_fernando_po_colonial_oil_refining_desc:0 "Our island of Fernando Po has substantial petroleum deposits. Let us exploit this for the benefit of the Spanish State."
 EQG_expand_colonial_administrative_transportation:0 "Expand Colonial Transportation"
 EQG_expand_colonial_administrative_transportation_desc:0 "To allow better transport of colonial administrators and resources we must expand our infustructure."
 EQG_assemble_merchant_fleet:0 "Assemble Merchant Fleet"
 EQG_assemble_merchant_fleet_desc:0 "We must expand the colonial navy for transporting the many goods we harvest from the colony to the mother country."
 EQG_build_the_bata_jetty:0 "Build the Bata Jetty"
 EQG_build_the_bata_jetty_desc:0 "Equatorial Guinea has no natural harbor and a very deep coastline, we must build a jetty to fascilitate colonial transport."
 EQG_invest_in_rio_muni_industry:0 "Invest Río Muni Industry"
 EQG_invest_in_rio_muni_industry_desc:0 "Let us develop more industry for our colony."
 EQG_strengthen_colonialism:0 "Strengthen Colonialism"
 EQG_strengthen_colonialism_desc:0 "Let us strengthen the colonial hold of the Coast of Guinea."
 EQG_status_quo:0 "Status Quo"
 EQG_status_quo_desc:0 "We will keep the circumstances of the administration remain the same in Colonial Guinea"
 EQG_emancipados_in_spanish_parliment:0 "Emancipados in Spanish Parliment"
 EQG_emancipados_in_spanish_parliment_desc:0 "Let us put the Emancipados in Spanish parliment for more representation."
 EQG_fernandino_descrimination:0 "Fernandino Descrimination"
 EQG_fernandino_descrimination_desc:0 "Let the Fernandinos be cast away and the Emancipados fall by the wasteside, Equatorial Guinea is a spanish colony for spaniards."
 EQG_return_newly_stabilized_guinea_as_a_state:0 "Return Newly Stablizied Guinea as a State"
 EQG_return_newly_stabilized_guinea_as_a_state_desc:0 "Now that we have stabilized guinea in its moment of autonomy lets return it to a Spanish State."
 EQG_un_general_assembly_pressures_spain:0 "U.N. General Assembly Pressures Spain"
 EQG_un_general_assembly_pressures_spain_desc:0 "The United Nations general assembly has been pressuring Spain with consequences if they do not grant complete autonomy and independence to Equatorial Guinea."
 EQG_hold_first_general_election:0 "Hold First General Election"
 EQG_hold_first_general_election_desc:0 "It is time for Equatorial Guinea to hold its first general election"
 EQG_restore_bubi_kingdom:0 "Restore Bubi Kingdom"
 EQG_restore_bubi_kingdom_desc:0 "We must restore the Bubi Kingdom."
 EQG_crown_malabo_ii:0 "Crown king Malabo II"
 EQG_crown_malabo_ii_desc:0 "We will crown Francisco Malabo Beosá as king Malabo II"
 EQG_clan_assimiliation:0 "Clan Assimilation"
 EQG_clan_assimiliation_desc:0 "We need to assimilate the many tribes and clans of our nation with the now dominant Bubi Kingdom."
 EQG_popularize_bubi_culture:0 "Popularize Bubi Culture"
 EQG_esanguii_clan_officials:0 "Esanguii Clan Officials"
 EQG_esanguii_clan_officials_desc:0 "It is the natural course that the primary clan of our country, the Esanguii be targeted for high places of power."
 EQG_popularize_bubi_culture_desc:0 "We must popularize the culture of our kingdom."
 EQG_the_cult_of_morim:0 "The Cult of Morim"
 EQG_the_cult_of_morim_desc:0 "Let us popularize the worship of the main creator god of the Bubi people, Morim."
 EQG_defend_the_kingdom:0 "Defend the Kingdom"
 EQG_defend_the_kingdom_desc:0 "We need to defend the new kingdom from it's enemies."
 EQG_employ_bubi_peasants:0 "Employ Bubi Peasants"
 EQG_employ_bubi_peasants_desc:0 "We need to employ the many Bubi peasants of our nation."
 EQG_restore_oral_traditions:0 "Restore Oral Traditions"
 EQG_restore_oral_traditions_desc:0 "We should restore the oral traditions of our people"
 EQG_ethnic_tattooing:0 "Ethnic Tattooing"
 EQG_ethnic_tattooing_desc:0 "A staple of the Bubi people's culture is their traditional tribal tattooing."
 EQG_diplomatic_ties_with_the_uk:0 "Diplomatic Ties with the U.K."
 EQG_diplomatic_ties_with_the_uk_desc:0 "We need to begin ties with the empire which loves monarchs."
 EQG_the_royal_shipment:0 ""The Royal Shipment""
 EQG_the_royal_shipment_desc:0 "We will get a shipment from the U.K."
 EQG_hire_british_advisors:0 "Hire British Advisors"
 EQG_hire_british_advisors_desc:0 "We shall hire advisors from Britain."
 EQG_president_bonifacio_ondo_edu:0 "President Bonifacio Ondó Edu"
 EQG_president_bonifacio_ondo_edu_desc:0 "President Bonifacio Ondó Edu"
 EQG_embrace_catholicism:0 "Embrace Catholicism"
 EQG_embrace_catholicism_desc:0 "We should embrace the religion of our previous colonial mothercountry."
 EQG_early_autarky:0 "Early Autarky"
 EQG_early_autarky_desc:0 "We should move towards economic independence for our nation."
 EQG_diplomatic_ties_to_the_US:0 "Diplomatic Ties to the U.S."
 EQG_diplomatic_ties_to_the_US_desc:0 "Lets begin forming ties with the United States"
 EQG_maintain_spanish_relations:0 "Maintain Spanish Relations"
 EQG_maintain_spanish_relations_desc:0 "We shall not be bitter towards our previous colonial master and accept them for the culture they have given us."
 EQG_begin_industrialization:0 "Begin Industrialization"
 EQG_begin_industrialization_desc:0 "We shall begin to industrialize our nation"
 EQG_build_hispanophone_universities:0 "Build Hispanophone Universities"
 EQG_build_hispanophone_universities_desc:0 "We shall build a University which teaches in the Spanish language."
 EQG_move_capital_to_mainland:0 "Move Capital to Mainland"
 EQG_move_capital_to_mainland_desc:0 "We will move the capital to the mainland where the majority of population is."
 EQG_build_our_prestige:0 "Build Our Prestige"
 EQG_build_our_prestige_desc:0 "We shall build our prestige."
 EQG_rio_muni_garmet_industry:0 "Río Muni Garnet Industry"
 EQG_rio_muni_garmet_industry_desc:0 "We shall create a Garnet industry in Río Muni."
 EQG_stability_and_saftey:0 "Stability and Saftey"
 EQG_stability_and_saftey_desc:0 "Through Moderation we shall gain stability and Saftey."
 EQG_us_upbringing:0 "U.S. Upbringing"
 EQG_us_upbringing_desc:0 "We shall be elevated by the United States"
 EQG_president_francisco_macias_nguema:0 "President Francisco Macías Nguema"
 EQG_president_francisco_macias_nguema_desc:0 "President Francisco Macías Nguema"
 EQG_execute_ondo_edu:0 "Execute Ondo Edú"
 EQG_execute_ondo_edu_desc:0 "Nguema wants to execute Ondo Edú."
 EQG_decree_415:0 "Decree 415"
 EQG_decree_415_desc:0 "Decree 415 was enacted by President Francisco Macías Nguema soon after his election which gave him full control of all legislation and institutions. Effectively destorying democracy in the young nation."
 EQG_kill_the_governor_of_the_central_bank:0 "Kill the Governor of the Central Bank"
 EQG_kill_the_governor_of_the_central_bank_desc:0 "Nguema wants to kill the governor of the central bank and bring the treasury to his home in a rural village."
 EQG_rampant_nepotism:0 "Rampant Nepotism"
 EQG_rampant_nepotism_desc:0 "Nguema has essentially only put family and clan members in positions of power."
 EQG_youth_in_march_with_macias:0 "Youth in March with Macías"
 EQG_youth_in_march_with_macias_desc:0 "the main youth group of Nguema's regime is the Youth in March with Macías."
 EQG_there_is_no_god_but_nguema:0 "There is no god but Nguema"
 EQG_there_is_no_god_but_nguema_desc:0 "Nguema has banned worship of any god other than himself."
 EQG_cult_of_personality:0 "Cult of Personality"
 EQG_cult_of_personality_desc:0 "Nguema is creating a massive cult of personality campaign."
 EQG_open_north_korean_embassy:0 "Open North korean Embassy"
 EQG_open_north_korean_embassy_desc:0 "Nguema has a deep love for the DPRK and wants to open an embassy there."
 EQG_rename_the_party:0 "Rename the Party"
 EQG_rename_the_party_desc:0 "Inspired by the North Korean's Peoples Worker's party, Nguema wants to rename our party"
 EQG_replace_the_constitution:0 "Replace the Constitution"
 EQG_replace_the_constitution_desc:0 "Nguema is replacing the constitution with one making him president for life."
 EQG_ussr_builds_bata_dockyard:0 "U.S.S.R. Builds Bata Dockyard"
 EQG_ussr_builds_bata_dockyard_desc:0 "The Soviet Union in an attempt to increase relations is building us a dockyard."
 EQG_nguemize_colonial_names:0 "Nguemize Colonial Names"
 EQG_nguemize_colonial_names_desc:0 "Time to Nguemize Colonial Names"
 EQG_christmas_eve_massacre:0 "Christmas Eve Massacre"
 EQG_christmas_eve_massacre_desc:0 "On Christmas eve, Nguema is executing all of his political enemies in the stadium of Malabo"
 EQG_diplomatic_ties_with_the_ussr:0 "Diplomatic Ties with the U.S.S.R."
 EQG_diplomatic_ties_with_the_ussr_desc:0 "We shall form ties with the Soviet Union"
 EQG_found_black_beach_prison:0 "Found Black Beach Prison"
 EQG_found_black_beach_prison_desc:0 "Nguema to remove dissidence is creating one of the worst most repressive prisons in Africa."
 EQG_the_red_shipment:0 ""The Red Shipment""
 EQG_the_red_shipment_desc:0 "We are recieving a shipment from the Soviet Union"
 EQG_north_korean_advisors:0 "North Korean Advisors"
 EQG_north_korean_advisors_desc:0 "North Korea is willing to send us advisors"
 EQG_malabo_international_airport:0 "Malabo International Airport"
 EQG_malabo_international_airport_desc:0 "We will construct Malabo International Airport"
 EQG_the_dachau_of_africa:0 "The Dachau of Africa"
 EQG_the_dachau_of_africa_desc:0 "Under Nguema, Equatorial Guinea has become known as the "the Dachau of Africa" after the Nazi concentration camp."
 EQG_flight_of_the_people:0 "The Flight of the People"
 EQG_flight_of_the_people_desc:0 "The people are fleeing the nation!"
 EQG_president_atanasio_ndongo_miyone:0 "President Atanasio Ndongo Miyone"
 EQG_president_atanasio_ndongo_miyone_desc:0 "President Atanasio Ndongo Miyone"
 EQG_create_national_identity:0 "Create National Identity"
 EQG_create_national_identity_desc:0 "Miyone wants to give Equatoguineans a unified Identity"
 EQG_war_on_poverty:0 "War on Poverty"
 EQG_war_on_poverty_desc:0 "Miyone is waging a War on Poverty"
 EQG_africanize_colonial_names:0 "Africanize Colonial Names"
 EQG_africanize_colonial_names_desc:0 "Miyone is replacing the old colonial names with Africanized ones"
 EQG_new_industries:0 "New Industries"
 EQG_new_industries_desc:0 "We will create new industries"
 EQG_change_official_language_to_fang:0 "Change Official Language to Fang"
 EQG_change_official_language_to_fang_desc:0 "We must replace Spanish as our official language because it was the language of our oppressors."
 EQG_economic_independence:0 "Economic Independence"
 EQG_economic_independence_desc:0 "We must achieve economic independence"
 EQG_guard_against_neo_imperialism:0 "Guard Against Neo-Imperialism"
 EQG_guard_against_neo_imperialism_desc:0 "We must guard our proud nation as Africans from Neo-Imperialism"
 EQG_move_capital_to_bata:0 "Move Capital to Bata"
 EQG_move_capital_to_bata_desc:0 "Its time to move our capital to Bata in the more populous mainland"
 EQG_end_superstitions:0 "End Superstitions"
 EQG_end_superstitions_desc:0 "Like many African Peoples, our people are impeded by their superstitions. We need to modernize our nation by ridding ourselves of this."
 EQG_protect_guinea:0 "Protect Guinea"
 EQG_protect_guinea_desc:0 "We must protect the coast of ourselves and fellow African Neighbors"
 reduce_illiteracy:0 "We need to reduce our illiteracy"
 EQG_protect_ethnic_minorities:0 "Protect Ethnic Minorities"
 EQG_protect_ethnic_minorities_desc:0 "We shall protect the many ethnic minorities of our nation"
 EQG_diplomatic_ties_with_ghana:0 "Diplomatic Ties with Ghana"
 EQG_diplomatic_ties_with_ghana_desc:0 "We shall form relations with a fellow strong African Nation."
 EQG_train_native_officers:0 "Train Native Officers"
 EQG_train_native_officers_desc:0 "We shall train native officers instead of being dependent on foreign ones"
 EQG_we_are_africans:0 "We are Africans"
 EQG_we_are_africans_desc:0 "We are proud Africans, and nothing else."
 EQG_rise_o_equatoguineans:0 ""Rise O' Equatoguineans""
 EQG_rise_o_equatoguineans_desc:0 "The proud Equatoguineans are raising themselves to a new country."
 EQG_equatoguinean_mobilization:0 "Equatoguinean Mobilization"
 EQG_equatoguinean_mobilization_desc:0 "Equatorial Guinea shall Mobilize it's forces"
 EQG_utilize_spanish_training_manuels:0 "Utilize Spanish Training Manuels"
 EQG_utilize_spanish_training_manuels_desc:0 "We shall utilize old training manuels"
 EQG_replace_colonial_equipment:0 "Replace Colonial Equipment"
 EQG_replace_colonial_equipment_desc:0 "We should replace colonial equipment"
 EQG_motorize_equatoguineans:0 "Motorized Equatoguineans"
 EQG_motorize_equatoguineans_desc:0 "We will use our extensive oil to motorize our army."
