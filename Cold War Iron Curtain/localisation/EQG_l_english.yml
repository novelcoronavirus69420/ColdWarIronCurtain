 EQG_buy_submarine_designs_desc:0 "We should buy Soviet submarine designs"
 EQG_research_soviet_doctrine:0 "Research Soviet Submarine Doctrine"
 EQG_research_soviet_doctrine_desc:0 "We should research soviet submarine doctrine."
 EQG_modernize_colonial_industry:0 "Modernize Colonial Industry"
 EQG_modernize_colonial_industry_desc:0 "We should modernize colonial industry"
 EQG_mainland_aluminum_deposits:0 "Mainland Aluminium Deposits"
 EQG_mainland_aluminum_deposits_desc:0 "We need to start mining our mainland Aluminum Deposits"
 EQG_expand_fernando_po_oil_refining:0 "Expand Fernando Po Oil Rifining"
 EQG_expand_fernando_po_oil_refining_desc:0 "We should expand the Fernando Po Oil Rifining"
 EQG_refurbish_republican_manufacturies:0 "Refurbish Republican Manufacturies"
 EQG_refurbish_republican_manufacturies_desc:0 "We should refurbish Republican manufacturies"
 EQG_repurpose_lumber_mills:0 "Repurpose Lumber Mills"
 EQG_repurpose_lumber_mills_desc:0 "We should repurpose the many lumber mills used for exporting by the Spanish in our nation"
 EQG_continue_rio_muni_roadwork:0 "Continue Río Muni Roadwork"
 EQG_continue_rio_muni_roadwork_desc:0 "It well help our development to continute Río Muni infustructure"
 EQG_fernando_po_highway:0 "Fernando Po Highway"
 EQG_fernando_po_highway_desc:0 "we should work on a Fernando Po Highway"
 EQG_repurpose_coffee_processing_plants:0 "Repurpose Coffee Processing Plants"
 EQG_repurpose_coffee_processing_plants_desc:0 "We need to repurpose the many coffee plants used by the Spanish her for export, to be used for civilian purposes."
 EQG_finish_rio_muni_roadwork:0 "Finish Río Muni roadwork"
 EQG_finish_rio_muni_roadwork_desc:0 "We now have the ability to finish Río Muni roadwork" 
 EQG_equatoguinean_middle_class_industry:0 "Equatoguinean Middle Class Industry"
 EQG_equatoguinean_middle_class_industry_desc:0 "We should build Equatoguinean Middle Class Industry"
 EQG_trade_skills_education:0 "Trade Skills Education"
