 EQG_invite_foreign_observers_desc:0 "Let us invite foreign observers"
 EQG_equatoguinean_air_force:0 "Equatoguinean Air Force"
 EQG_equatoguinean_air_force_desc:0 "We need to found an Equatoguinean air force"
 EQG_reverse_engineer_spanish_designs:0 "Reverse Engineer Spanish Designs"
 EQG_reverse_engineer_spanish_designs_desc:0 "We can reverse engineer Spanish plane designs."
