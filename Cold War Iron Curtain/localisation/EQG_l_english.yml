 EQG_early_armorization_desc:0 "We should begin early armorization"
 EQG_jungle_warfare:0 "Jungle Warefare"
 EQG_jungle_warfare_desc:0 "Given or geography we should focus on specializing in Jungle Warefare"
 EQG_protect_our_corridor:0 "Build the Secret Submarine Base"
 EQG_protect_our_corridor_desc:0 "We need to protect the corridor between our main island and the mainland."
